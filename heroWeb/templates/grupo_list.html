{% extends "index.html" %}
{% load static %}
{% block header %}
<header id="header" class="skel-layers-fixed">
{% endblock %}
{% block cuerpo %} 
<section id="main" class="wrapper style1">
    <header class="major">
        <h2>Editoriales</h2>
        <p>Diferentes editoriales de comics</p>
    </header>
    <div class="container">
            
        <!-- Content -->
        
            <section id="content">  
                {% for grupo in editorial %}  
                    <section >              
                        <h2><a href="{% url 'grupo' grupo.id %}" >{{grupo.nombre}}</a></h2>
                        <a class="image left" href="{% url 'grupo' grupo.id %}" ><img src="{{grupo.icono}}" alt="" /></a><p>{{grupo.descripcion}}</p>
                        <hr class= "blockimage"/>
                    </section>
                    
                {% endfor %}
            </section>

    </div>
</section>	
{% endblock %}
